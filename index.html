<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شروع تماس تصویری</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    h1 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 2px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      font-size: 1.1rem;
      outline: none;
      transition: background-color 0.3s ease;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.3);
    }
    input[type="text"]::placeholder {
      color: #e0e0e0;
    }
    input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0 0 8px #fff;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px 0;
      border-radius: 10px;
      border: none;
      background: #00e676;
      color: #0b0b0b;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 230, 118, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: #00c853;
      box-shadow: 0 8px 20px rgba(0, 200, 83, 0.9);
    }
    .footer {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #dcdcdc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ورود به تماس تصویری</h1>
    <form id="roomForm">
      <input
        type="text"
        id="roomName"
        placeholder="نام اتاق را وارد کنید"
        required
        autocomplete="off"
        maxlength="30"
      />
      <button type="submit">شروع کن</button>
    </form>
    <div class="footer">با دوستانت به راحتی تماس بگیر</div>
  </div>

  <script>
    const form = document.getElementById('roomForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const room = document.getElementById('roomName').value.trim();
      if (room) {
        // اینجا لینک تماس تصویری رو باز می‌کنیم (مثال با Jitsi)
        const url = `https://meet.jit.si/${encodeURIComponent(room)}`;
        window.location.href = url;
      }
    });
  </script>
</body>
</html>
